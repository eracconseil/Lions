        var cart = []; // Global variable to store the cart

function addToCart() {
    // Get the quantity value
    var quantity = parseInt(document.getElementById("inputQuantityProduct").value);

    // Add the product and quantity to the cart
    cart.push({ product: "Delicious Panettone", quantity: quantity });

    // Update the checkout button text with the total quantity in the cart
    updateCheckoutButton();
}

function checkout() {
    // Perform your checkout logic using the cart
    alert("Checkout clicked! Cart contents: " + JSON.stringify(cart));
}

function updateCheckoutButton() {
    // Calculate the total quantity in the cart
    var totalQuantity = cart.reduce(function (acc, item) {
        return acc + item.quantity;
    }, 0);

    // Update the checkout button text with the total quantity in the cart
    document.getElementById("checkoutButton").innerText = "Checkout (" + totalQuantity + ")";
}
